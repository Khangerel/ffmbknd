
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'whatwedo_project_list' %}">
    project Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description">description: </label>
      <input class="form-control col-sm-10"
         id="description" type="text"
         name="description" value="{{ object.description }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">title: </label>
      <input class="form-control col-sm-10"
         id="title" type="text"
         name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image">image: </label>
      <input class="form-control col-sm-10"
         id="image" type="file"
         name="image" value="{{ object.image }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="impact">impact: </label>
      <input class="form-control col-sm-10"
         id="impact" type="number"
         name="impact" value="{{ object.impact }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="color">color: </label>
      <input class="form-control col-sm-10"
         id="color" type="text"
         name="color" value="{{ object.color }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="issue">issue: </label>
      <input class="form-control col-sm-10"
         id="issue" type="text"
         name="issue" value="{{ object.issue }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="method">method: </label>
      <input class="form-control col-sm-10"
         id="method" type="text"
         name="method" value="{{ object.method }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
