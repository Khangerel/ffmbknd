
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'posts_post_list' %}">
    post Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image_thumbnail">image_thumbnail: </label>
      <input class="form-control col-sm-10"
         id="image_thumbnail" type="file"
         name="image_thumbnail" value="{{ object.image_thumbnail }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image_banner">image_banner: </label>
      <input class="form-control col-sm-10"
         id="image_banner" type="file"
         name="image_banner" value="{{ object.image_banner }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">title: </label>
      <input class="form-control col-sm-10"
         id="title" type="text"
         name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="content">content: </label>
      <input class="form-control col-sm-10"
         id="content" type="text"
         name="content" value="{{ object.content }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="is_featured">is_featured: </label>
      <input class="form-control col-sm-10"
         id="is_featured" type="text"
         name="is_featured" value="{{ object.is_featured }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="categories">categories: </label>
      {{ form.categories }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="lang_id">lang_id: </label>
      {{ form.lang_id }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
