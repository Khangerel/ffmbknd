
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'infos_landing_list' %}">
    landing Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image_swipe1">image_swipe1: </label>
      <input class="form-control col-sm-10"
         id="image_swipe1" type="file"
         name="image_swipe1" value="{{ object.image_swipe1 }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image_swipe2">image_swipe2: </label>
      <input class="form-control col-sm-10"
         id="image_swipe2" type="file"
         name="image_swipe2" value="{{ object.image_swipe2 }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="citizens">citizens: </label>
      <input class="form-control col-sm-10"
         id="citizens" type="number"
         name="citizens" value="{{ object.citizens }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="trainings">trainings: </label>
      <input class="form-control col-sm-10"
         id="trainings" type="number"
         name="trainings" value="{{ object.trainings }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image_swipe3">image_swipe3: </label>
      <input class="form-control col-sm-10"
         id="image_swipe3" type="file"
         name="image_swipe3" value="{{ object.image_swipe3 }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
