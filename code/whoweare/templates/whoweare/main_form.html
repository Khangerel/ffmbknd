
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'whoweare_main_list' %}">
    main Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image_title">image_title: </label>
      <input class="form-control col-sm-10"
         id="image_title" type="text"
         name="image_title" value="{{ object.image_title }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image_banner">image_banner: </label>
      <input class="form-control col-sm-10"
         id="image_banner" type="file"
         name="image_banner" value="{{ object.image_banner }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image_description">image_description: </label>
      <input class="form-control col-sm-10"
         id="image_description" type="text"
         name="image_description" value="{{ object.image_description }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="whoweare">whoweare: </label>
      <input class="form-control col-sm-10"
         id="whoweare" type="text"
         name="whoweare" value="{{ object.whoweare }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="our_vision">our_vision: </label>
      <input class="form-control col-sm-10"
         id="our_vision" type="text"
         name="our_vision" value="{{ object.our_vision }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="lang_id">lang_id: </label>
      {{ form.lang_id }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
