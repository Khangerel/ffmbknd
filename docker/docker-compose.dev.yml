version: "3.9"

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  python:
    container_name: ffngo_skeleton_python
    build: 
      context: '../'
      dockerfile: './docker/dev/dockerfile'
    working_dir: /var/www/ffngo/code/
    command: python manage.py runserver 0:9000
    volumes:
      - '../:/var/www/ffngo'
      - static_volume:/var/www/ffngo/static
    ports:
      - 9000:9000
    depends_on:
      - db
