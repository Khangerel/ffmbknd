
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'whatwedo_wtd_list' %}">
    wtd Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="image">image: </label>
      <input class="form-control col-sm-10"
         id="image" type="file"
         name="image" value="{{ object.image }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="content">content: </label>
      <input class="form-control col-sm-10"
         id="content" type="text"
         name="content" value="{{ object.content }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">name: </label>
      <input class="form-control col-sm-10"
         id="name" type="text"
         name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="teachers">teachers: </label>
      <input class="form-control col-sm-10"
         id="teachers" type="number"
         name="teachers" value="{{ object.teachers }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="attendees">attendees: </label>
      <input class="form-control col-sm-10"
         id="attendees" type="number"
         name="attendees" value="{{ object.attendees }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="lang_id">lang_id: </label>
      {{ form.lang_id }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
