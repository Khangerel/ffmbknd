
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'whatwedo_card_list' %}">
    card Listing
    </a>
</p>
    
<table class="table">
    <tr><td>title</td><td>{{ object.title }}</td></tr>
    <tr><td>created</td><td>{{ object.created }}</td></tr>
    <tr><td>color</td><td>{{ object.color }}</td></tr>
    <tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
    <tr><td>description</td><td>{{ object.description }}</td></tr>
    <tr><td>lang_id</td><td>{{ object.lang_id }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
